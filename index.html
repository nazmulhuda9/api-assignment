<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS and API</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <style>

    </style>
</head>

<body>
    <main>
        <div class="">
            <h1 class="text-center ">Search Your <span class="text-danger">Favorite Book</span></h1>
        </div>

        <!-- search section  -->
        <section class="container mt-5">
            <div class="input-group mb-3">
                <input id="search-field" type="text" class="form-control "
                    placeholder="search your book name in English word" aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                <button onclick="searchButton()" class="btn btn-outline-secondary" type="button"
                    id="button-addon2">search</button>
            </div>

        </section>

        <!-- error handle result section  -->
        <section class="container">
            <div class="text-danger">
                <h4 id="error"></h4>
            </div>

            <div>
                <h4 id="search-number" class="text-primary"> </h4>
            </div>
            <div class="d-flex justify-content-center">
                <h3 id="no-result" class="text-danger"></h3>
            </div>
        </section>

        <!-- show result section -->
        <section class="container">

            <div id="div-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>

    </main>



    <script src="js/index.js"></script>
</body>

</html>
